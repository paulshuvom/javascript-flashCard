  <div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto hide">
            <div class="create-box my-4">
                <h2 style="text-align: center; color: black">Edit Quiz</h2>
                <form>
                    <label for="question">Question</label>
                    <input type="text" class="form-control" id="question">
                    <br>
                    <label for="answer">Answer</label>
                    <input type="text" class="form-control" id="answer">
                    <div>
                        <button class="mt-2" id="saveButton" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
  <div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div id="flashCards" class="mx-auto">
        
            </div>
        </div>
    </div>
</div>
    <script>
      function showFlashCard() {
        let flashCard = document.querySelector("#flashCards");
        let contentArray = localStorage.getItem("items")
          ? JSON.parse(localStorage.getItem("items"))
          : [];

        let html = "";
        contentArray.forEach((element, index) => {
          html += `
        <div id="flashCard">
            <h3 class="question"> ${element.my_question}</h3>
            <div>
            <p class="answer"> ${element.my_answer}</p>
            <div>
            </div>
            <button id="${index}"onclick="editCard(this.id)"class="edit">Edit</button>
            <button id="${index}"onclick="deleteFlashCard(this.id)"class="delete">Delete</button>
            </div>
        </div>
        `;
        });
        contentArray.length > 0
          ? (flashCard.innerHTML = html)
          : (flashCard.innerHTML = `No card available! Please add Card.`);
        // console.log(html);
      }
      showFlashCard();
    </script>
