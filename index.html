<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Flash Card</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
            <div class="container">
              <a class="navbar-brand" href="index.html">
                <i class="fas fa-book-open"></i>
                  Quiz
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">New Card</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="card.html" onclick="showFlashCard()">Card</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="practice.html">Practice</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="create-box my-4">
                    <h2 style="text-align: center; color: black">Create Quiz</h2>
                    <form>
                        <label for="question">Question</label>
                        <input type="text" class="form-control" id="question">
                        <br>
                        <label for="answer">Answer</label>
                        <input type="text" class="form-control" id="answer">
                        <div>
                            <button class="mt-2" id="saveButton" type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div id="flashCards" class="mx-auto">
                  
                </div>
            </div>
        </div>
    </div>
        
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
